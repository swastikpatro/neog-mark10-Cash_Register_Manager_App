<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%22.9em%22%20font-size%3D%2290%22%3E%F0%9F%92%B0%EF%B8%8F%3C%2Ftext%3E%3C%2Fsvg%3E"
      type="image/svg+xml"
    />
    <title>Cash Register App</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="heading">cash register manager</h1>
      <p>
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return
      </p>
      <div class="alert"></div>
    </header>

    <form name="form">
      <div class="bill-input">
        <label for="bill-input">bill amount:</label>
        <input
          type="number"
          name="bill-input"
          id="bill-input"
          placeholder="enter the bill amount"
        />
      </div>
      <div class="customer-input">
        <label for="customer-input">cash given:</label>

        <input
          type="number"
          name="customer-input"
          id="customer-input"
          placeholder="enter the amount that customer paid"
        />
      </div>
      <div class="btn-container">
        <button class="btn">Check</button>
        <button class="btn">Clear</button>
      </div>
    </form>

    <section class="output-section">
      <h3>return change</h3>
      <table>
        <tr>
          <th>no of notes</th>
          <td class="number-2000">1</td>
          <td class="number-500">1</td>
          <td class="number-100">1</td>
          <td class="number-50">1</td>
          <td class="number-20">1</td>
          <td class="number-10">1</td>
          <td class="number-5">1</td>
          <td class="number-2">1</td>
          <td class="number-1">1</td>
        </tr>
        <tr>
          <th>note</th>
          <td class="note-2000">2000</td>
          <td class="note-500">500</td>
          <td class="note-100">100</td>
          <td class="note-50">50</td>
          <td class="note-20">20</td>
          <td class="note-10">10</td>
          <td class="note-5">5</td>
          <td class="note-2">2</td>
          <td class="note-1">1</td>
        </tr>
      </table>
    </section>

    <!-- footer -->
    <footer class="footer">
      <h2>social links</h2>
      <ul class="footer-links">
        <li>
          <a href="https://github.com/swastikpatro"
            ><i class="fa-brands fa-github"></i
          ></a>
        </li>
        <li>
          <a href="https://twitter.com/Swastik2001"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/swastik-patro-2a54bb19b/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- end of footer -->
  </body>
</html>
